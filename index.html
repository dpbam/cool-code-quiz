<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>COOL CODE QUIZ for JavaScript</h1>
            <h2 class="welcome">Are you ready for the quiz? ...Well, we're starting anyway.</h2>
            <button id="start">Start</button>
            <p id="main"></p>
        </div>
        <div class="timer">
            <h2 id="countdown"></h2>
        </div>
        <div class="high-scores">
            <!-- need to make this clickable and for it to link to another page with high scores listed -->
            <!-- <h2>View High Scores</h2> -->
            <a href="./highscores-index.html">View High Scores</a>
        </div>
        <div class="container">
            <div id="game" class="justify-center flex-column">
            <!-- here's the div where the questions go -->
                <h2 id="question">
                    1. What IS JavaScript?
                </h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>

                <!-- <button id="a">a coding language</button>
                <button id="b">a joke</button>
                <button id="c">really hard</button>
                <button id="d">super hard</button> -->
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
